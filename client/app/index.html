   <script type="text/javascript"> 
    function pageSize(){
        var winWidth = $(window).width();
        var winHeight = $(window).height();
        var topmenuWidth = $("#menutop>ul").width();
        var botmenuWidth = $("#menubottom>ul").width()+10;
        var contentMargin = 10;
        var searchStringWidth = 200;
        
        var botmenuBtnFloat = 'none';
        var btnPageScrollMarginL = 8;
        var castleInfoMargin = 8;
        var castleInfoPadding = 8;
        
        if (winWidth>800){
            if(winWidth>1200){
                var contentWidth = winWidth*0.4;
            }
            if(1000<winWidth&&winWidth<1199){
                var contentWidth = winWidth*0.5;
            }
            if(winWidth&&winWidth<999){
                var contentWidth = winWidth*0.6;
            }
            var contentMarginL = (winWidth - contentWidth)*0.5;
        }
        else{
            if(430<winWidth){
                var contentWidth = winWidth-contentMargin*4;
                var contentMarginL = contentMargin;
            }
            else{
                var contentWidth = winWidth-contentMargin*4;
                var contentMarginL = contentMargin;
                if(winWidth<340){
                    var searchStringWidth = contentWidth - 115;
                    var botmenuBtnFloat = 'left';
                    var btnPageScrollMarginL = 2;
                    var castleInfoMargin = 0;
                    var castleInfoPadding = 2;
                }
            }
        }
        
        $("#btn_new_message,#btn_search").css({float:botmenuBtnFloat});
        $("#btn_page_scroll_Up").css({marginLeft:btnPageScrollMarginL+'px'});
        $("#castle_info_val").css({marginRight:castleInfoMargin+'px',paddingLeft:castleInfoPadding,paddingRight:castleInfoPadding});
        $("#searchString input[type='text']").width(searchStringWidth);
        
        var botmenuMarginL = (contentWidth-botmenuWidth)*0.5;
        $("#content,#menubottom,#searchString").width(contentWidth).css({marginLeft:contentMarginL+'px'});
//         $("#menubottom>ul").css({marginLeft:botmenuMarginL});
        
        var menutopMarginL = contentMarginL+(contentWidth-topmenuWidth)*0.5;
        $("#menutop>ul").css({marginLeft:menutopMarginL});
//    $("#btn_page_scroll_Up").text(winWidth)
    }
        
    
    pageSize()
    $(window).resize(function(){pageSize();});
   </script>
