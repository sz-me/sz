<!DOCTYPE html>
<html ng-app="sz.client">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <script src="js/libs/jquery/jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
         <script src="css/bootstrap/js/bootstrap.js"></script> 
        <link rel="stylesheet" href="css/color.css">
        
        <title>SZ</title>
            
        <script src="js/libs/angularjs/1.1.2/angular.min.js"></script>
        <script src="js/libs/angularjs/1.1.2/angular-resource.min.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>
</head>
<body ng-controller="MasterPageController"  sz-change-scroll-to-up="changeScrollToUp()" sz-change-scroll-to-down="changeScrollToDown()" sz-determ-eq="searchString">

    <div id="feed" >
        <div class="navbar navbar-static-top "  id="menuPanel" ng-show="showMenuPanel" >
            <div class="navbar-inner" id="menutop" style="padding:0">            
                <ul class="nav " > 
                    <li>
                        <a href='#' class="navitem " id="btn_feed" >
                           <img class="media-object" src="img/ico/white/glyphicons_355_bullhorn.png">
                        </a>
                    </li>
                    <li>
                        <a href='#' class="navitem " id="btn_game_event">
                            <img class="media-object" src="img/ico/white/glyphicons_009_magic.png">
                        </a>
                    </li>
                    <li>
                        <a href='#' class="navitem " id="btn_map">
                            <img class="media-object" src="img/ico/white/glyphicons_340_globe.png">
                        </a>
                    </li>
                    <li>
                        <a href='#' class="navitem " id="btn_char">
                            <img class="media-object" src="img/ico/white/glyphicons_352_nameplate.png">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div  id="searchWindow"  >
            <form id="searchWindowInner" style="text-align:center;padding-top:5px;" ng-show="showSearchWin">
                <div style="width:100%;height:47px;" class="btn-group">
                    <button class="btn btn-primary  btn-large " type="reset" ng-click="shmot_cat.description='';filter.category=100;filter.query='';filter.nearby=''">
                        Сбросить
                    </button>
                </div>
                <div style="margin:10px 0;" class="btn-group" data-toggle="buttons-radio">
		    <button class="btn btn-primary" type="radio" ng-model="nearby"  ng-click="filter.nearby='0.25'">250m</button>
		    <button class="btn btn-primary" type="radio" ng-model="nearby" ng-click="filter.nearby='1'">1km</button>
                    <button class="btn btn-primary" type="radio" ng-model="nearby" ng-click="filter.nearby='3'">3km</button>
                    <button class="btn btn-primary active" type="radio" ng-model="nearby"  ng-click="filter.nearby=''" >city</button>
                </div>
                <div style="width:100%;height:47px;margin-top:5px;" > 
		    <input type="text" class="search-query" ng-model="filter.query"  placeholder="Искать" >
                </div>
                <div  id="shmotFilter" style="with:100%;height:100px;" >
		    <select ng-model="shmot_cat" ng-options="c.name for c in categories" ng-click="setCategory()">
			 <option value="" >Любая категория</option>
		    </select>
		</div>
		<div id="shmot_category_info" style="font-size:80%">
		    {{shmot_cat.description}}
		</div>
            </form>
            <div style="height:47px;" >
		<div id="logo" style="padding:0px 3px;float:left;color:#555" ng-show="showContent">
		    <h5 style="line-height:16px">shmotzhmot.me</h5>
		</div>
                <button class="btn btn-success  btn-large"  ng-show="showSearchWin" style="float:left;">
                    <img class="media-object" src="img/ico/white/glyphicons_206_ok_2.png">
                </button>
                <button ng-click="setFilter()" class="btn btn-large " style="float:right;">
                    <img class="media-object" src="img/ico/blue/glyphicons_027_search.png">
                </button>
            </div>
        </div>
        
        <div  ng-view class="content" id="content" ng-show="showContent"></div>
        
        <div class="navbar navbar-fixed-bottom navbar-inverse"  ng-show="showBotMenuPanel" >
            <div class="navbar-inner" id="menubottom" >
                <ul class="nav " style="width:100%"  >
                    <li>
			<sz-scrolling-to-top  top="scrollToTop.top">
			</sz-scrolling-to-top>
			<a href="" id="btn_page_scroll_Up" class="navitem" ng-click="scrollToTop.top = true" > 
			    <img class="media-object" src="img/ico/white/glyphicons_213_up_arrow.png">
			</a>
			
                    </li>
                       <li >
                        <a href="#/new_message" id="btn_new_message" class="navitem"> 
                          <img class="media-object" src="img/ico/white/glyphicons_150_edit.png">
                        </a>
                    </li>
          <!--          <li >
                        <a href="#" id="btn_search" class="navitem"> 
                           <img class="media-object" src="img/ico/white/glyphicons_027_search.png">
                        </a>
                    </li>-->
                    <li style="float:right">
                        <div id="castle_info_val" style="margin-right:12px;">
                            <div><span class="badge badge-success">2</span></div>
                            <div><span class="badge badge-warning">4</span></div>
                        </div>
                    </li>
                </ul>
               
            </div>
        </div>
 
 
 
    </div>
 
</body>
</html>
