
<div>
    <ul id="contentHeader">
        <li class="contentHeader-inner">
            <ul class="noList">
                <li>
                    <div id="place-add-btn">
                        <a class="btn btn-large  btn-primary" type="button" href={{urlPlaceAddMessage(place.id)}} ><i class="icon-plus icon-2x" ></i></a>
                    </div>
                    <a href={{urlPlace(place.id)}} class="graydark">
                        <div id="place-name-address">        
                            <h3 id="place-name-h">{{place.name}}</h3>
                            <small id="place-address">{{place.address}}</small>   
                        </div> 
                    </a>
                </li>
                <li class="margin-top text-right">
                    <div class="circle-parent"  >
                        <div class="catDiv" style="background:green">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png" >
                        </div>                                        
                        <div class="catDiv" style="background:#7a43b6">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_284_pants.png">
                        </div>    
                        <div class="catDiv" style="background:#ffc40d">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_285_sweater.png">
                        </div>    
                        <div class="catDiv" style="background:#045fdb">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png">
                        </div>    
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>
<ul class="media-list" id="contentBody">
    <li sz-leaflet-create-map="map" class="text-center box-border padding-Y-big  margin-bottom-huge">
        <a id="mapCont" href={{urlPlaceMap(place.id)}} >
            <div id="map" class="miniMap">
            </div>
        </a>
    </li>
    <li class="text-center box-border padding-Y-big  margin-bottom-huge">
        <div style="max-height:90px;overflow:hidden;" >
            <a ng-repeat="message in feedPhoto.results " class="inline-block" href={{urlPlaceGallery(place.id)}} >
                <img src="{{message.photo.thumbnail}}">
            </a>
        </div>
        <div class="margin-top-big">
            <a href={{urlPlaceGallery(place.id)}}>
                <button class="btn  btn-large" ng-click="loadMore()">
                    <i class="icon-circle"></i>
                    <i class="icon-circle"></i>
                    <i class="icon-circle"></i>
                </button>
            </a>
        </div>
    </li>
    <li class="box-border margin-top-big margin-bottom-huge "  ng-include src='includeMessagesArea' ></li>
    
</ul>
