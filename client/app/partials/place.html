<div  class="box-border padding-X-big padding-Y text-center">
    <div style="text-align:right;margin-bottom:10px;" >        
        <h3 style="margin-bottom:0;;">{{place.name}}</h3>
        <small style="line-height:10px;">{{place.address}}</small>   
    </div> 
    <div class="text-right margin-bottom-big circle-parent" >
        <div class="catDiv" style="background:green">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png" >
        </div>                                        
        <div class="catDiv" style="background:#7a43b6">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_284_pants.png">
        </div>    
        <div class="catDiv" style="background:#ffc40d">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_285_sweater.png">
        </div>    
        <div class="catDiv" style="background:#045fdb">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png">
        </div>    
    </div>
    <div ng-show="showBtnNewMessage">
        <a class="btn btn-large  btn-primary" type="button" href="#/places/{{ place.id }}/messages/add" >Ништякнуть</a>
    </div>
    <ul class="nav nav-pills place_nav graydark inline-block margin-Y-big" >
        <li >
            <a  ng-click="showPlaceMessagesClick()"><i class="icon-rss" ng-class="'icon-2x'"></i></a>
        </li>
        <li >
            <a  ng-click="showPlacePhotoClick()"><i class="icon-picture" ng-class="'icon-2x'"></i></a>
        </li>
<!--        <li>
            <a ><i class="icon-star" ng-class="'icon-2x'"></i></a>
        </li>-->
<!--        <li>
            <a ><i class="icon-map-marker" ng-class="'icon-2x'"></i></a>
        </li>
        <li>
            <a ><i class="icon-group" ng-class="'icon-2x'"></i></a>
        </li>-->
    </ul>
</div>
<ul class="media-list" >
    <li ng-show="showPlacePhoto">
        <div style="margin-top:20px;" class="text-center">
            <a ng-repeat="message in feedPhoto.results " class="inline-block" href="#/message/{{message.id}}">
                <img src="{{message.photo.thumbnail}}">
            </a>
        </div>
    </li>
    <li ng-show="showPlaceMessages">
        <ul  class="ul-box" >
            <li>
                <div ng-repeat="message in feed.results "  class="box-border margin-top-huge padding-huge">
                    <sz-feed-message-box message='message' categories="categories"></sz-feed-message-box>
                </div>
            </li>
        </ul>
    </li>
    <li  class="text-center media"  >
        <button class="btn  btn-large" ng-click="loadMore()">
            <i class="icon-circle"></i>
            <i class="icon-circle"></i>
            <i class="icon-circle"></i>
        </button>
    </li>
</ul>
