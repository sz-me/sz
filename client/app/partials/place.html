<div  class="box-border padding-X-big padding-Y text-center">
    <div style="float:left;margin-top:10px;">
        <a class="btn btn-large  btn-primary" type="button" href="#/places/{{ place.id }}/messages/add" ><i class="icon-plus icon-2x" ></i></a>
    </div>
    <a href="#/places/{{ place.id }}/" class="graydark">
        <div style="text-align:right;margin-bottom:10px" >        
            <h3 style="margin-bottom:0;;">{{place.name}}</h3>
            <small style="line-height:10px;">{{place.address}}</small>   
        </div> 
    </a>
    <div class="text-right margin-bottom-big circle-parent"  >
        <div class="catDiv" style="background:green">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png" >
        </div>                                        
        <div class="catDiv" style="background:#7a43b6">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_284_pants.png">
        </div>    
        <div class="catDiv" style="background:#ffc40d">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_285_sweater.png">
        </div>    
        <div class="catDiv" style="background:#045fdb">
            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png">
        </div>    
    </div>
</div>
<ul class="media-list" >
    <li >
        <div style="margin-top:20px;max-height:90px;overflow:hidden;" class="text-center">
            <a ng-repeat="message in feedPhoto.results " class="inline-block" href="#/places/{{ place.id }}/gallery ">
                <img src="{{message.photo.thumbnail}}">
            </a>
        </div>
    </li>
    <li >
        <ul  class="ul-box" >
            <li class="box-border">
                <div ng-repeat="message in feed.results "  class=" margin-top-huge padding-huge" ng-class="{'messageBox':!$last}">
                    <sz-feed-message-box message='message' categories="categories"></sz-feed-message-box>
                </div>
            </li>
        </ul>
    </li>
    <li  class="text-center media margin-bottom-huge" >
        <button class="btn  btn-large" ng-click="loadMore()">
            <i class="icon-circle"></i>
            <i class="icon-circle"></i>
            <i class="icon-circle"></i>
        </button>
    </li>
</ul>
