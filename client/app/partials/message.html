<div ng-include src='includePlaceHeader'></div>
<ul class="media-list"  id="contentBody">
    <li class="media padding-huge box-border" >
        <ul class="noList">
            <li>
                <time>
                    {{message.date}}
                </time>
            </li>
            <li class="margin-top-big">
                <span class="badge ">8</span>
                <strong class="margin-left">Герцог Орехов</strong>
            </li>
            <li class="margin-top-big text-center">
                <div ng-style="photoStyle" id="message-photo">
                    <img class="media-object" src={{message.photo.full}}>
                </div>
            </li>
            <li class="margin-top-big">
                <div class="circle-parent"  >
                    <div class="catDiv" ng-repeat="cat in message_categories" ng-class="cat.alias" >
                        <i class="catDivI"></i>
                    </div> 
                </div>
            </li>
            <li class="margin-top-big">
                <p>{{message.text}}</p>
            </li>
            <li class="margin-top-big">
                <button class="btn  btn-large margin-top-big" >
                    <i class="icon-arrow-left"></i>
                </button>
            </li>
        </ul>
    </li>
</ul>

<div style="height:60px;">
</div>
