        <div class="margin-top-huge">
            <select ng-model="shmot_cat" ng-options="c.name for c in categories" ng-click="setCategory()">
                <option value="" >Любая категория</option>
            </select>
            <div class="margin-top">
                {{shmot_cat.description}}
            </div>
        </div>
        <div class="margin-top-huge">
            <button class="btn disabled">Фото</button>
        </div>
    </li>
    <li class="media box-border padding-huge" >
        <div class="btn-group" data-toggle="buttons-radio" >
            <button class="btn" type="radio" ng-click="filter.radius=250">250m</button>
            <button class="btn" type="radio" ng-click="filter.radius=1000">1km</button>
            <button class="btn" type="radio" ng-click="filter.radius=3000">3km</button>
            <button class="btn active" type="radio" ng-click="filter.radius=0" >city</button>
        </div>
    </li>
    <li class="media box-border padding-huge">
        <div >
            <input type="text"  ng-model="filter.place.name"  placeholder="Название места" style="margin-bottom:0;border-radius:0">
        </div>
        <div class="text-center" ng-show="showSearchPlaceList">
            <div id="search-place-list" >
                <div ng-repeat="item in placeList | limitTo:5" ng-class="{'messageBox':!$last}" ng-click="filter.place=item.place;showSearchPlaceList=false">
                    {{item.place.name}}
                </div>
            </div>
        </div>
    </li>
    <div class="media">
        <button class="btn btn-large pull-left" ng-click="clearFilter()">Сбросить</button>
        <button class="btn btn-large pull-right" ng-click="isSearch()">Искать</button>
    </div>
</ul>
