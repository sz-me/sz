   <script type="text/javascript"> 
   
   
    $(".btn_place_box_message_older").click(function(){
        var $place_box = $(this).closest(".place_box");
        var $messages_Bbox = $place_box.find(".place_box_messages_big_box");
        var messages_BboxWidth = $messages_Bbox.width();
        var $wrapper = $place_box.find(".place_box_messages_wrapper");
        jQuery($wrapper).animate(
            {marginLeft:'-='+messages_BboxWidth+'px'},
            500
        );
        
        $("#btn_page_scroll_Up").text(messages_BboxWidth)
        })

    $.each($(".place_box_messages_big_box"),function(index,val){
        var $messages_Bbox = $(val);
        var messages_BboxWidth = $messages_Bbox.width();
        var $wrapper = $messages_Bbox.find(".place_box_messages_wrapper");
        var $messages = $wrapper.find(".place_box_messages_box_mes");
        var messageVal  = 3;
        var fmessageHeight = $messages.first().height()+40;
        var wrapperWidth = messages_BboxWidth*messageVal;
        
        $messages_Bbox.height(fmessageHeight);
        $wrapper.height(fmessageHeight).width(wrapperWidth);
        $(".place_box_messages_box_mes").width(messages_BboxWidth);
//         $("#btn_page_scroll_Up").text(wrapperWidth+';'+messageVal)
        });

    </script>
