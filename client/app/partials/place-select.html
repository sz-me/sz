{{isGetInProgress}}
<div>
    <ul id="contentHeader">
        <li class="contentHeader-inner">
            <ul class="noList">
                <li>
                    <div class="btn-group" data-toggle="buttons-radio" >
                        <button class="btn" type="radio" ng-click="filter.radius=250;newList()" ng-disabled="isSearch" ng-class="{'active':filter.radius==250}" >250m</button>
                        <button class="btn" type="radio" ng-click="filter.radius=1000;newList()" ng-disabled="isSearch" ng-class="{'active':filter.radius==1000}" >1km</button>
                        <button class="btn" type="radio" ng-click="filter.radius=3000;newList()" ng-disabled="isSearch" ng-class="{'active':filter.radius==3000}" >3km</button>
                        <button class="btn" type="radio" ng-click="filter.radius=0;newList()" ng-disabled="isSearch"  ng-class="{'active':!filter.radius}" >city</button>
                    </div>
                </li>
               <li class="margin-top-big">
                    <form class="media" ng-submit="refresh()">
                        <input type="text" class="search-query" ng-disabled="isSearch" ng-model="filter.query"  placeholder="Искать" ngChange="newList()">
                    </form>
               </li>
               <li class="margin-top-big text-left">
                    <button class="btn" ng-click="clearFilter()" ng-disabled="isSearch">
                        <i class="icon-remove icon-2x" ></i>
                    </button>
               </li>
            </ul>
        </li>
    </ul>
</div>

<ul class="media-list" id="contentBody">    
    <li>
        <div  ng-repeat="option in options" class="box-border margin-bottom-huge padding-huge">
            <a style="color:#333" href="#/places/{{ option.place.id }}/messages/add" class="place-list-box">
                <div class="foursquare-icon">
                    <img ng-src="{{ option.place.foursquare_icon_prefix }}64{{ option.place.foursquare_icon_suffix }}">
                </div>
                <div style="min-height:66px;">        
                    <h3 style="margin-bottom:0;margin-top:0px;">{{option.place.name}}</h3>
                    <small style="line-height:10px;">{{option.place.address}}</small>
                </div> 
                <div class="margin-X margin-top text-right">
                    <big>{{option.distance}} м</big>
                </div>
                <div class="text-right margin-bottom-big circle-parent" >
                    <div class="catDiv" style="background:green">
                        <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png" >
                    </div>                                        
                    <div class="catDiv" style="background:#7a43b6">
                        <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_284_pants.png">
                    </div>    
                    <div class="catDiv" style="background:#ffc40d">
                        <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_285_sweater.png">
                    </div>    
                    <div class="catDiv" style="background:#045fdb">
                        <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png">
                    </div>    
                </div>
                <div>
                    <strong>Князь Мышкин</strong><span class="badge badge-success margin-left">2372</span><br>
                    <small>Я</small><span class="badge  margin-left">120</span><br>
                </div>
            </a>
        </div>
    </li>
</ul>
