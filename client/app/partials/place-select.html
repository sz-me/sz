
<div ng-include src='includePlaceSelectHeader'></div>


<ul class="media-list" id="contentBody">    
    <li>
        <div  ng-repeat="option in options" class="box-border margin-bottom-huge padding-huge">
            <a style="color:#333" href={{urlPlaceAddMessage(option.place.id)}} class="place-list-box">
                <h5>{{option.place.name}}</h5>
                <div class="text-left padding-bot">
                    <div class="foursquare-icon">
                        <img ng-src="{{ option.place.foursquare_icon_prefix }}64{{ option.place.foursquare_icon_suffix }}">
                    </div>      
                    <div class="text-right margin-bottom-big circle-parent" >
                        <div class="catDiv" style="background:green">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png" >
                        </div>                                        
                        <div class="catDiv" style="background:#7a43b6">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_284_pants.png">
                        </div>    
                        <div class="catDiv" style="background:#ffc40d">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_285_sweater.png">
                        </div>    
                        <div class="catDiv" style="background:#045fdb">
                            <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png">
                        </div>    
                    </div>          
                </div>
                <div class="margin-X margin-top-big text-right">
                    <p style="margin-bottom:3px;">{{option.place.address}}</p>
                    <small style="line-height:10px;">{{option.distance}} м</small>
                </div>
            
                <!-- <div>
                    <strong>Князь Мышкин</strong><span class="badge badge-success margin-left">2372</span><br>
                    <small>Я</small><span class="badge  margin-left">120</span><br>
                </div> -->
            </a>
        </div>
    </li>
</ul>
