
<div class="box-page-header padding-X-big padding-Y text-right">
    <a ng-href="#/places/{{ place.id }}" class="graydark">
        <div >
            <h3 style="margin-bottom:0;;">{{place.name}}</h3>
            <small style="line-height:10px;">{{place.address}}</small>
        </div>
    </a>
</div>
<div class="box-border margin-top-huge">
    <div class="padding-huge">
        <textarea name='text'
                  id="messageText"
                  placeholder="Напишите пару строк или прикрепите изображение, а лучше и то, и другое"
                  class="margin-Y-big" ng-model="text" ng-init="text=''" ng-disabled="inProgress"></textarea>
        <input type="file" name="photo" sz-file-model="photo" ng-init="photo=null" ng-disabled="inProgress"/>
        <img ng-src="{{ photoUrl }}" ng-show="{{ photoUrl }}"/>
        <ul class="text-center ul-box">
            <button class="btn btn-large btn-primary" ng-click="send()" ng-disabled="inProgress">Отправить</button>
        </ul>
    </div>
</div>
