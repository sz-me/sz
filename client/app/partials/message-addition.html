<h1>{{ place.name }}</h1>
<address>{{ place.address }}</address>
<form method="POST" action="../../api/places/{{ place.id }}/messages?format=json" ng-upload="results()">
    <select ng-model="mark" ng-options="m.name for m in marks" name="mark">
        <option value="">---------</option>
    </select><br/>
    <textarea name=text></textarea>
    <input type="file" name="photo"><br/>
    <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrftoken }}' />
    <input type="submit">
</form>
