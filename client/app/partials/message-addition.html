

<div class="box-border" id="firstStage" ng-show="showFirstStage">
    <div class="box-header">
<!--        <div class="distance">
            <div>
                {{place.distance}} м
            </div>
        </div>-->
        <h3 style="margin-bottom:0;;">{{place.name}}</h3>
        <small style="line-height:10px;">{{place.address}}</small>  
    </div>
    <div class="padding-huge">
        <textarea name='text'
                  id="messageText"
                  placeholder="Напишите пару строк или прикрепите изображение, а лучше и то, и другое"
                  class="margin-Y-big" ng-model="text" ng-init="text=''" ng-disabled="inProgress"></textarea>
        <input type="file" name="photo" sz-file-model="photo" ng-init="photo=null" ng-disabled="inProgress"/>
        <ul class="text-center ul-box">
            <button class="btn btn-large btn-primary" ng-click="send()" ng-disabled="inProgress">Отправить</button>
        </ul>
    </div>
</div>
<div class="box-border padding-huge margin-bottom-huge" id="secondStage" ng-show="showSecondStage">
    <div class="text-center" style="max-height:300px;overflow:hidden;">
        <div class="inline-block">
            <img class="media-object" src={{photoURL}} style="margin-top:-33%">
        </div>
    </div>
    <select class="margin-top" multiple="multiple" ng-model="new_message_categories" ng-options="c.name for c in categories" ng-click="setCategory()" ng-disabled="inProgress">
        <option value="" >Добавить категорию</option>
    </select>
    <ul class="media-list margin-top" >
        <li ng-repeat="messageCat in new_message_categories" >
            <div class="inline-block">
                <div class="catDiv" style="background:green;float:left;margin-top:-4px" ng-disabled="inProgress">
                    <img class="media-object" style="margin-left:6px;margin-top:5px;" src="img/ico/white/glyphicons_283_t-shirt.png" >
                </div>  
                <button class="btn" style="float:right;margin-top:3px;" ng-click="removeCat(messageCat)" ng-disabled="inProgress"><i class="icon-remove"></i></button>
                <p style="font-size:110%;margin-left:5px;padding-top:7px;padding-bottom:7px;white-space:nowrap;overflow:hidden;">{{messageCat.name}}</p>
            </div>
        </li>
    </ul>
    <ul class="text-center ul-box">
        <button class="btn btn-large btn-primary" ng-click="ok()" ng-disabled="inProgress">Готово!</button>
    </ul>
