

<div class="box-border">
    <div class="box-header">
<!--        <div class="distance">
            <div>
                {{place.distance}} м
            </div>
        </div>-->
        <h3 style="margin-bottom:0;;">{{place.name}}</h3>
        <small style="line-height:10px;">{{place.address}}</small>  
    </div>
    <div class="padding-huge">
        <form method="POST" action="../../api/places/{{ place.id }}/messages?format=json"  ng-upload="results()"  target="hiddenframe" method="post" encoding="multipart/form-data" enctype="multipart/form-data">
<!--            <div id="emotionsParent">
                <div class="emotion">
                </div>
                <div class="emotion">
                </div>
                <div class="emotion">
                </div>
            </div>-->
            <textarea name='text' id="messageText" placeholder="Напишите пару строк или прикрепите изображение, а лучше и то и другое" class="margin-Y-big"></textarea>
            <div class="text-center" >
                <sz-remove-photo ></sz-remove-photo>
                <a class="btn" ng-click="removePhoto=true" id="message-photo-remove-ico" style="display:none">
                    <i class="icon-2x icon-remove" ></i>
                </a>
                <sz-prev-photo></sz-prev-photo>
                <div class="fileform" style="text-align:center;">
                    <input type="file" id="files" name="photo" />
                    <a class="btn" >
                        <i class="icon-2x" ng-class="messagePhotoIco" id="message-photo-ico"></i>
                    </a>
                </div>  
                <div >
                    <span id='photoPrev'></span>
                </div>
                <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrftoken }}' />
            </div>
            <div>
                <ul class="text-center ul-box">
                    <button class="btn btn-large btn-primary" type="submit" >Отправить</button>
                </ul>
            </div>
        </form>
        <iframe id="hiddenframe" name=hiddenframe onchange="test()"></iframe>
    </div>
    <div class="padding-huge" style="border:1px solid black">
    data:{{data}}<br>
    frame:{{frame}}
    </div>
    <div id='res'>
    </div>
</div>
