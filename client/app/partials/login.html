<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="input-block-level" placeholder="Логин" ng-model="username">
    <input type="password" class="input-block-level" placeholder="Пароль" ng-model="password">
    <label class="checkbox">
        <input type="checkbox" value="remember-me"> Запомнить
    </label>
    <a class="btn btn-large btn-primary" ng-click="login()" href="#">Войти</a>
    <a class="btn btn-large btn-warning" href="#/registration">Регистрация</a>
</form>
