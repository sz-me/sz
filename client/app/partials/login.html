<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="input-block-level" placeholder="Username" ng-model="username">
    <input type="password" class="input-block-level" placeholder="Password" ng-model="password">
    <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
    </label>
    <button class="btn btn-large btn-primary" ng-click="login()">Sign in</button>
</form>
