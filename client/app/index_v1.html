<!DOCTYPE html>
<html ng-app="sz.client">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
        <script src="css/bootstrap/js/bootstrap.js"></script>
        
        <link rel="stylesheet" href="css/color.css">
        
	<title>SZ</title>
	    
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.js"></script>
	<script src="js/services.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="MasterPageController" sz-change-scroll-to-up="changeScrollToUp()" sz-change-scroll-to-down="changeScrollToDown()" sz-change-scroll-to-top="changeScrollToTop()">
    <div class="navbar navbar-fixed-top navbar-inverse menuTop" ng-show="showMenuPanel">
        <div class="navbar-inner ">        
             <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span2"></div>
                    <div class="span8"> 
                        <ul class="nav nav-pills">
                            <li class="dropdown">
                                <a class="dropdown-toggle"
                                    data-toggle="dropdown"
                                    href="#" id="logo">
                                    SmotZhmot
                                </a>
<!--                                     <b class="caret"></b> -->
                                <ul class="dropdown-menu nav-pills">
                                    <li><a href="#">Лента</a></li>
                                    <li><a href="#">Хвастаться</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav nav-pills pull-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle"
                                    data-toggle="dropdown"
                                    href="#">
                                    Джо-джамс,это ты?
                                </a>
                                <ul class="dropdown-menu" >
                                    <form class="form-horizontal pull-left">
                                        <div class="control-group">
                                            <div class="controls">
                                                <input type="text" id="inputEmail" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <input type="password" id="inputPassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <div class="controls">
                                                <label class="checkbox">
                                                    <input type="checkbox"> Помнить</label>
                                                <button type="submit" class="btn">Войти</button>
                                                <button type="submit" class="btn">Регистрация</button>
                                            </div>
                                        </div>
                                    </form>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
         
        </div>
    </div>  
    <div class="container-fluid" id='content'>
        <div class="row-fluid">
            <div class="span3">
            <!--Sidebar content-->
            </div>
            <div class="span6">
                <div  ng-view class="content"></div>
            </div>
        </div>
    </div>
    
    <div class="navbar navbar-fixed-bottom " ng-show="showSearchPanel" id="searchPanel" style="background:white;border:none;box-shadow:none;">
        <div class="navbar-inner" style="background:white;border:none;box-shadow:none;">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span2"></div>
                    <div class="span8"> 
                        <button type="button" class="btn btn-primary pull-left" data-toggle="button">Рядом</button>
                        <div class="container">
                                <form class="navbar-search pull-left" id="searchString">
                                        <input type="text" class="search-query" placeholder="Искать" >
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
 
</body>
</html>
