{% load url from future %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
    {% block head %}
        {% block meta %}
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <meta name="robots" content="NONE,NOARCHIVE" />
        {% endblock %}
        <title>{% block title %}SZ Accounts{% endblock %}</title>
        {% block style %}
        <style>
            th { text-align: left; font-weight: normal; }
        </style>
        {% endblock %}
    {% endblock %}
    </head>
    <body>
        <header>
        {% block header %}
        {% endblock %}
        </header>
        <section id="content">
        {% block content %}
        {% endblock %}
        </section>
        <footer>
        {% block footer %}
        {% endblock %}
        </footer>
    </body>
</html>
