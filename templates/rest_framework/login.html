{% load url from future %}
{% load static %}
<html>

    <head>
        <meta name = "viewport" content = "width = device-width"/>
        <link rel="stylesheet" type="text/css" href='{% get_static_prefix %}rest_framework/css/style.css'/>
    </head>

    <body class="login">

        <div id="container" style="width:15em">

            <div id="header">
                <div id="branding" style="text-align:center">
                    <h1 id="site-name">sz.me</h1>
                </div>
            </div>

            <div id="content" class="colM">
                <div id="content-main">
                    <form method="post" action="{% url 'rest_framework:login' %}" id="login-form">
                        {% csrf_token %}
                        <div class="form-row">
                            <label for="id_username">Username:</label> {{ form.username }}
                        </div>
                        <div class="form-row">
                            <label for="id_password">Password:</label> {{ form.password }}
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                        <div class="form-row">
                            <label>&nbsp;</label><input type="submit" value="Log in">
                        </div>
                    </form>
                    <script type="text/javascript">
                        document.getElementById('id_username').focus()
                    </script>
                </div>
                <br class="clear">
            </div>

            <div id="footer"></div>

        </div>
    </body>
</html>
