<script type="text/javascript" src="{{ STATIC_URL }}admin/js/jquery.js"></script><script type="text/javascript" src="{{ STATIC_URL }}js/jquery.textchange.js"></script><script type="text/javascript" src="{{ STATIC_URL }}js/jquery.sz.tagging.js"></script><script type="text/javascript">	function getTags(message)	{		$.post(			"http://localhost:8000/clothes/tags",  			{ message: "майка" }, 			function(data){  				alert("Data Loaded: " + data);			});	}		$(document).ready(function () {		$('#message1').sz_tagging({url: "http://localhost:8000/clothes/tags"});	});	</script><div style="background-image:url('{{ STATIC_URL }}img/sz-me.png'); width:19.5em;padding:1em 0.8em 1em 1.2em; margin-left:15%; margin-top:1.5em;"><div id="say" style="background-color: #f8f8f8; width:16em; padding:1em; opacity:0.9; filter:alpha(opacity=90); -moz-opacity:0.9;"><input type="text" id="message1-tags" readonly="readonly" style="width:18em;"/><form action="/clothes/tags" method="post" >{% csrf_token %}<textarea name="message" id="message1" style="width:18em;"></textarea><p><input type="submit" value="Сказать" /></p></form></div><div id="feed" style="background-color: #f8f8f8; width:17em; padding:0.5em; opacity:0.9; filter:alpha(opacity=90); -moz-opacity:0.9; margin-top:1em; overflow-y:scroll;height:17em; ">{% if feed %}    <ul>    {% for message in feed %}        <div>{{ message.text }}</div>    {% endfor %}    </ul>{% else %}    <p>No messages are available</p>{% endif %}</div></div>
